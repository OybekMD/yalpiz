<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="video-container">
        <!-- Input your video and poster location -->
        <!--  -->
        <video class="video" id="videoPlayer" src="../testvideo.mp4" poster="../space-black-hole.jpg"
            crossorigin="anonymous" controlsList="nodownload">
        </video>
        <div class="video-controls">
            <div class="info-show-settings">
                <div id="info-show-settings-left5"><span><<< 5s</span></div>
                <div id="info-show-settings-stop">
                    <i class="fas fa-play" id="playBtnVideoShow" style="display: none;"></i>
                    <i class="fas fa-pause" id="pauseBtnVideoShow" style="display: none;"></i>
                </div>
                <div id="info-show-settings-right5"><span>5s >>></span></div>
            </div>
            <button class="play-pause">
                <i class="fas fa-play" id="playBtnVideo"></i>
                <i class="fas fa-pause" id="pauseBtnVideo" style="display: none;"></i>
            </button>
            <div class="progress-container" id="progress-container">
                <input class="played-portion" id="played-portion" type="range" value="0" min="0" max="1" step="0.001">
            </div>
            <div id="volume-controls">
                <div class="volume-bigslider">
                    <input id="volume-slider" type="range" min="0" max="10" step="1" value="5" style="display: none;">
                </div>
                <i class="fas fa-volume-mute whf" id="mute" style="display: none;"></i>
                <i class="fas fa-volume-up whf" id="unmute"></i>
            </div>

            <i class="fas fa-expand whf" id="fullscren"></i>
            <i class="fas fa-cog whf" id="settings"></i>

            <span class="time">00:00</span>
            <span style="color: #fff;">/</span>
            <span class="time time-end">00:00</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
