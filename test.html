<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider Example</title>
</head>

<body>
    <input type="range" id="myRange" min="0" max="100" value="0">
    <button id="increaseButton">Increase by 10</button>
    <button id="decreaseButton">Decrease by 10</button>
    <script>
        const myRange = document.getElementById('myRange');
        const increaseButton = document.getElementById('increaseButton');
        const decreaseButton = document.getElementById('decreaseButton');

        function increaseSlider() {
            const currentValue = parseInt(myRange.value);
            const newValue = currentValue + 10;
            myRange.value = Math.min(newValue, 100);
        }

        function decreaseSlider() {
            const currentValue = parseInt(myRange.value);
            const newValue = currentValue - 10;
            myRange.value = Math.max(newValue, 0);
        }

        increaseButton.addEventListener('click', increaseSlider);
        decreaseButton.addEventListener('click', decreaseSlider);

    </script>
</body>

</html>
